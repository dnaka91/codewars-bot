[package]
name = "codewars-bot"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "A Slack bot to report Codewars statistics"

[dependencies]
anyhow = "1.0.37"
async-trait = "0.1.42"
bytes = "0.5.6"
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
fern = "0.6.0"
futures = "0.3.9"
hex = "0.4.2"
hmac = { version = "0.10.1", features = ["std"] }
humantime = "2.0.1"
log = { version = "0.4.11", features = ["release_max_level_trace"] }
once_cell = "1.5.2"
pest = "2.1.3"
pest_derive = "2.1.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
sha2 = "0.9.2"
thiserror = "1.0.23"
toml = "0.5.8"
url = { version = "2.2.0", features = ["serde"] }
warp = { version = "0.2.5", default-features = false }
yansi = "0.5.0"

[dependencies.config]
version = "0.10.1"
default-features = false
features = ["toml"]

[dependencies.reqwest]
version = "0.10.9"
default-features = false
features = ["gzip", "json", "rustls-tls"]

[dependencies.tokio]
version = "0.2.24"
features = ["fs", "macros", "rt-threaded", "signal", "sync"]

[dev-dependencies]
env_logger = { version = "0.8.2", default-features = false }
tempfile = "3.1.0"

[profile.release]
lto = true
panic = "abort"
